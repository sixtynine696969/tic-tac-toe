<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">tic-tac-toe</div>
    <div class="output">Player O has won</div>
    <div class="board">
        <div class="square" data-board-index="0"></div>
        <div class="square" data-board-index="1"></div>
        <div class="square" data-board-index="2"></div>
        <div class="square" data-board-index="3"></div>
        <div class="square" data-board-index="4"></div>
        <div class="square" data-board-index="5"></div>
        <div class="square" data-board-index="6"></div>
        <div class="square" data-board-index="7"></div>
        <div class="square" data-board-index="8"></div>
    </div>
    <div class="restart">
        <button type="button">Play Again?</button>
    </div>
    <p class="footer">&copy; @sixtynine696969 2023</p>
</body>
</html>
